<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bing Wallpaper Selector - Smash or Pass</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            flex-wrap: wrap;
            gap: 10px;
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        input[type="number"] {
            padding: 8px 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            width: 80px;
            font-size: 16px;
        }

        input[type="number"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: white;
            color: #667eea;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-size: 14px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .stats {
            display: flex;
            gap: 15px;
            align-items: center;
            font-size: 14px;
        }

        .card-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
            min-height: 0;
        }

        .card-stack {
            position: relative;
            width: 100%;
            max-width: 450px;
            aspect-ratio: 16/9;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            cursor: grab;
            transition: transform 0.2s, opacity 0.2s;
            overflow: hidden;
        }

        .card.dragging {
            transition: none;
            cursor: grabbing;
        }

        .card.swiped-left {
            transform: translateX(-150%) rotate(-30deg);
            opacity: 0;
        }

        .card.swiped-right {
            transform: translateX(150%) rotate(30deg);
            opacity: 0;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
            user-select: none;
        }

        .card-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: white;
            padding: 20px;
            pointer-events: none;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .card-date {
            font-size: 14px;
            opacity: 0.8;
        }

        .choice-indicator {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 24px;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
        }

        .pass-indicator {
            left: 20px;
            background: rgba(255, 59, 48, 0.9);
            color: white;
            border: 3px solid #ff3b30;
        }

        .save-indicator {
            right: 20px;
            background: rgba(52, 199, 89, 0.9);
            color: white;
            border: 3px solid #34c759;
        }

        .card.tilting-left .pass-indicator,
        .card.tilting-right .save-indicator {
            opacity: 1;
        }

        .action-buttons {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 40px;
            z-index: 10;
        }

        .action-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            transition: transform 0.2s;
            cursor: pointer;
            border: none;
        }

        .action-btn:hover {
            transform: scale(1.1);
        }

        .pass-btn {
            background: #ff3b30;
            color: white;
        }

        .save-btn {
            background: #34c759;
            color: white;
        }

        .loading {
            display: none;
            text-align: center;
            color: white;
            font-size: 20px;
        }

        .loading.active {
            display: block;
        }

        .complete {
            display: none;
            text-align: center;
            color: white;
            padding: 40px;
        }

        .complete.active {
            display: block;
        }

        .complete h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: white;
            transition: width 0.3s;
        }

        @media (max-width: 600px) {
            .header {
                padding: 10px 15px;
            }

            button {
                padding: 8px 16px;
                font-size: 13px;
            }

            .stats {
                font-size: 12px;
            }

            .card-info {
                padding: 15px;
            }

            .card-title {
                font-size: 16px;
            }

            .action-buttons {
                bottom: 20px;
                gap: 30px;
            }

            .action-btn {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="controls">
            <input type="number" id="yearInput" placeholder="Year" min="2009" max="2025" value="2024">
            <button id="loadBtn" onclick="loadImages()">Load Images</button>
            <button id="downloadBtn" onclick="downloadSaved()" style="display: none;">Download Saved</button>
        </div>
        <div class="stats">
            <span id="counter">0 / 0</span>
            <span id="savedCount">Saved: 0</span>
        </div>
    </div>

    <div class="progress-bar">
        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
    </div>

    <div class="card-container">
        <div class="loading" id="loading">
            <p>Loading wallpapers...</p>
        </div>
        
        <div class="card-stack" id="cardStack" style="display: none;">
            <!-- Cards will be inserted here -->
        </div>

        <div class="complete" id="complete">
            <h2>ðŸŽ‰ All Done!</h2>
            <p id="finalStats"></p>
            <button onclick="downloadSaved()" style="margin-top: 20px;">Download Your Collection</button>
        </div>
    </div>

    <div class="action-buttons" id="actionButtons" style="display: none;">
        <button class="action-btn pass-btn" onclick="swipeCard('left')">âœ•</button>
        <button class="action-btn save-btn" onclick="swipeCard('right')">âœ“</button>
    </div>

    <script>
        let images = [];
        let currentIndex = 0;
        let savedImages = [];
        let isLoading = false;

        async function loadImages() {
            const year = document.getElementById('yearInput').value;
            
            if (!year || year < 2009 || year > new Date().getFullYear()) {
                alert('Please enter a valid year (2009 - current year)');
                return;
            }

            if (isLoading) return;
            isLoading = true;

            document.getElementById('loading').classList.add('active');
            document.getElementById('cardStack').style.display = 'none';
            document.getElementById('actionButtons').style.display = 'none';
            document.getElementById('complete').classList.remove('active');
            document.getElementById('loadBtn').disabled = true;

            try {
                const response = await fetch('https://bing.npanuhin.me/US/en.json');
                const data = await response.json();
                
                // Filter images by year
                images = data.filter(img => {
                    const imgDate = new Date(img.startdate);
                    return imgDate.getFullYear() == year;
                });

                if (images.length === 0) {
                    alert(`No images found for year ${year}`);
                    document.getElementById('loading').classList.remove('active');
                    document.getElementById('loadBtn').disabled = false;
                    isLoading = false;
                    return;
                }

                // Reset state
                currentIndex = 0;
                savedImages = [];
                
                // Update UI
                updateCounter();
                document.getElementById('loading').classList.remove('active');
                document.getElementById('cardStack').style.display = 'block';
                document.getElementById('actionButtons').style.display = 'flex';
                document.getElementById('downloadBtn').style.display = 'inline-block';
                
                // Create initial cards
                createCards();
                
            } catch (error) {
                console.error('Error loading images:', error);
                alert('Failed to load images. Please try again.');
            } finally {
                document.getElementById('loadBtn').disabled = false;
                isLoading = false;
            }
        }

        function createCards() {
            const stack = document.getElementById('cardStack');
            stack.innerHTML = '';
            
            // Create up to 3 cards for smooth experience
            const cardsToCreate = Math.min(3, images.length - currentIndex);
            
            for (let i = cardsToCreate - 1; i >= 0; i--) {
                const imgIndex = currentIndex + i;
                if (imgIndex < images.length) {
                    const card = createCard(images[imgIndex], i === 0);
                    stack.appendChild(card);
                }
            }
        }

        function createCard(imageData, isTop) {
            const card = document.createElement('div');
            card.className = 'card';
            if (!isTop) {
                card.style.transform = 'scale(0.95)';
                card.style.opacity = '0.5';
            }
            
            const imgUrl = `https://bing.npanuhin.me${imageData.url}`;
            const date = new Date(imageData.startdate);
            const dateStr = date.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
            
            card.innerHTML = `
                <img src="${imgUrl}" alt="${imageData.title}" loading="eager">
                <div class="card-info">
                    <div class="card-title">${imageData.title}</div>
                    <div class="card-date">${dateStr}</div>
                </div>
                <div class="choice-indicator pass-indicator">PASS</div>
                <div class="choice-indicator save-indicator">SAVE</div>
            `;
            
            if (isTop) {
                setupDragListeners(card);
            }
            
            return card;
        }

        function setupDragListeners(card) {
            let startX = 0;
            let startY = 0;
            let currentX = 0;
            let currentY = 0;
            let isDragging = false;

            function handleStart(e) {
                isDragging = true;
                card.classList.add('dragging');
                
                if (e.type === 'mousedown') {
                    startX = e.clientX;
                    startY = e.clientY;
                } else {
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                }
            }

            function handleMove(e) {
                if (!isDragging) return;

                e.preventDefault();
                
                if (e.type === 'mousemove') {
                    currentX = e.clientX - startX;
                    currentY = e.clientY - startY;
                } else {
                    currentX = e.touches[0].clientX - startX;
                    currentY = e.touches[0].clientY - startY;
                }

                const rotation = currentX * 0.1;
                card.style.transform = `translateX(${currentX}px) translateY(${currentY}px) rotate(${rotation}deg)`;
                
                // Show indicators
                if (currentX < -50) {
                    card.classList.add('tilting-left');
                    card.classList.remove('tilting-right');
                } else if (currentX > 50) {
                    card.classList.add('tilting-right');
                    card.classList.remove('tilting-left');
                } else {
                    card.classList.remove('tilting-left', 'tilting-right');
                }
            }

            function handleEnd() {
                if (!isDragging) return;
                isDragging = false;
                card.classList.remove('dragging');

                const threshold = 100;
                
                if (Math.abs(currentX) > threshold) {
                    if (currentX > 0) {
                        swipeCard('right');
                    } else {
                        swipeCard('left');
                    }
                } else {
                    card.style.transform = '';
                    card.classList.remove('tilting-left', 'tilting-right');
                }
            }

            // Mouse events
            card.addEventListener('mousedown', handleStart);
            document.addEventListener('mousemove', handleMove);
            document.addEventListener('mouseup', handleEnd);

            // Touch events
            card.addEventListener('touchstart', handleStart, { passive: true });
            document.addEventListener('touchmove', handleMove, { passive: false });
            document.addEventListener('touchend', handleEnd);
        }

        function swipeCard(direction) {
            const cards = document.querySelectorAll('.card');
            if (cards.length === 0) return;

            const topCard = cards[cards.length - 1];
            
            // Save image if swiped right
            if (direction === 'right') {
                savedImages.push(images[currentIndex]);
                updateCounter();
            }

            // Animate card out
            topCard.classList.add(`swiped-${direction === 'right' ? 'right' : 'left'}`);
            
            setTimeout(() => {
                topCard.remove();
                currentIndex++;
                
                if (currentIndex < images.length) {
                    // Update remaining cards
                    const remainingCards = document.querySelectorAll('.card');
                    remainingCards.forEach((card, index) => {
                        if (index === remainingCards.length - 1) {
                            card.style.transform = '';
                            card.style.opacity = '1';
                            setupDragListeners(card);
                        }
                    });
                    
                    // Add new card at the bottom
                    if (currentIndex + remainingCards.length < images.length) {
                        const newCard = createCard(images[currentIndex + remainingCards.length], false);
                        document.getElementById('cardStack').insertBefore(newCard, document.getElementById('cardStack').firstChild);
                    }
                    
                    updateCounter();
                } else {
                    // All done
                    showComplete();
                }
            }, 300);
        }

        function updateCounter() {
            document.getElementById('counter').textContent = `${currentIndex + 1} / ${images.length}`;
            document.getElementById('savedCount').textContent = `Saved: ${savedImages.length}`;
            
            const progress = ((currentIndex + 1) / images.length) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
        }

        function showComplete() {
            document.getElementById('cardStack').style.display = 'none';
            document.getElementById('actionButtons').style.display = 'none';
            document.getElementById('complete').classList.add('active');
            document.getElementById('finalStats').textContent = `You saved ${savedImages.length} out of ${images.length} wallpapers!`;
        }

        async function downloadSaved() {
            if (savedImages.length === 0) {
                alert('No images saved yet!');
                return;
            }

            const zip = new JSZip();
            const folder = zip.folder('bing-wallpapers');
            
            // Show loading
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = 'Preparing download...';
            btn.disabled = true;

            try {
                // Download each image and add to zip
                for (let i = 0; i < savedImages.length; i++) {
                    const img = savedImages[i];
                    const imgUrl = `https://bing.npanuhin.me${img.url}`;
                    
                    btn.textContent = `Processing ${i + 1}/${savedImages.length}...`;
                    
                    const response = await fetch(imgUrl);
                    const blob = await response.blob();
                    
                    // Create filename from date and title
                    const date = new Date(img.startdate);
                    const dateStr = date.toISOString().split('T')[0];
                    const cleanTitle = img.title.replace(/[^a-z0-9]/gi, '_').toLowerCase();
                    const filename = `${dateStr}_${cleanTitle}.jpg`;
                    
                    folder.file(filename, blob);
                }

                // Generate zip
                btn.textContent = 'Creating zip...';
                const content = await zip.generateAsync({ type: 'blob' });
                
                // Download zip
                const url = URL.createObjectURL(content);
                const a = document.createElement('a');
                a.href = url;
                a.download = `bing-wallpapers-${new Date().toISOString().split('T')[0]}.zip`;
                a.click();
                URL.revokeObjectURL(url);
                
                btn.textContent = originalText;
            } catch (error) {
                console.error('Error creating zip:', error);
                alert('Failed to create zip file. Please try again.');
                btn.textContent = originalText;
            } finally {
                btn.disabled = false;
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (currentIndex >= images.length || !images.length) return;
            
            if (e.key === 'ArrowLeft') {
                swipeCard('left');
            } else if (e.key === 'ArrowRight') {
                swipeCard('right');
            }
        });

        // Initialize with current year
        window.addEventListener('load', () => {
            document.getElementById('yearInput').value = new Date().getFullYear();
        });
    </script>
</body>
</html>
